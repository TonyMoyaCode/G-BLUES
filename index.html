<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de la Puerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1511497581691-f1d7b74c8ee5') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4e0c1;
            font-family: 'Arial', sans-serif;
        }

        .door-container {
            position: relative;
            width: 220px;
            height: 440px;
            background: linear-gradient(to top, #4e2c2a, #9e5f5b);
            border: 6px solid #d8c2b8;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .door-container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .door-left, .door-right {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(to top, #a06f63, #5e3d34);
            border: 2px solid #3e2d2b;
            transition: transform 1s ease-in-out;
        }

        .door-left {
            left: 0;
            border-right: 2px solid #3e2d2b;
        }

        .door-right {
            right: 0;
            border-left: 2px solid #3e2d2b;
        }

        .door-container.opened .door-left {
            transform: translateX(-100%);
        }

        .door-container.opened .door-right {
            transform: translateX(100%);
        }

        .door-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            font-size: 2rem;
            text-align: center;
            z-index: 2;
            font-weight: bold;
        }

        /* Agregado para mejorar la experiencia en móviles */
        @media (max-width: 768px) {
            .door-container {
                width: 160px;
                height: 320px;
            }

            .door-label {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="door-container" id="door">
        <div class="door-left"></div>
        <div class="door-right"></div>
        <div class="door-label">ENTRAR</div>
    </div>

    <script>
        // Evento para abrir la puerta y redirigir
        document.getElementById("door").addEventListener("click", function () {
            const door = document.getElementById("door");
            door.classList.add("opened");

            // Redirigir a la página del televisor
            setTimeout(() => {
                window.location.href = "tv.html"; // Cambia por la ruta del televisor
            }, 1000);
        });
    </script>
</body>
</html>
