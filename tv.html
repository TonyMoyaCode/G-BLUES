<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a Entropy</title>
    <title>Puerta de Acceso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>

<body>
    <style>
.welcome-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 2vw; /* Tamaño reducido para adaptarse a la pantalla */
    padding: 5px; /* Ajuste de padding reducido */
    border-radius: 10px; /* Reducción del borde redondeado */
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

@media (max-width: 768px) {
    .welcome-message {
        font-size: 4vw; /* Aumenta ligeramente la fuente para pantallas pequeñas */
        padding: 10px; /* Ajuste de padding para pantallas más pequeñas */
    }
}


</style>
    <div id="tv-container" class="tv-container container-fluid d-flex justify-content-center align-items-center" style="display: none;">
        <div class="tv-name text-center">
            <div class="welcome-message" id="welcomeMessage">
                Bienvenidos a Entropy. ¡Disfruten de esta obra musical!
            </div>
            <h3>JVC</h3>
        </div>
        
        <div class="tv-screen">
            <!-- Utilizamos la clase responsive embed de Bootstrap para el iframe -->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="video-frame" class="embed-responsive-item" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    
        <div class="tv-controls d-flex justify-content-center flex-wrap mt-3">
            <!-- Estilo de botones con Bootstrap y clases personalizadas para evitar cambios de color -->
            <div class="tv-button btn btn-outline-primary m-1" style="color: black; border-color: black; box-shadow: none;" onclick="changeVideo(0)">1</div>
            <div class="tv-button btn btn-outline-primary m-1" style="color: black; border-color: black; box-shadow: none;" onclick="changeVideo(1)">2</div>
            <div class="tv-button btn btn-outline-primary m-1" style="color: black; border-color: black; box-shadow: none;" onclick="changeVideo(2)">3</div>
            <div class="tv-button btn btn-outline-primary m-1" style="color: black; border-color: black; box-shadow: none;" onclick="changeVideo(3)">4</div>
            <div class="tv-button btn btn-outline-primary m-1" style="color: black; border-color: black; box-shadow: none;" onclick="changeVideo(4)">5</div>
        </div>
    </div>
    <script src="scritps/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="style.css"></script>
</body>

</html>
